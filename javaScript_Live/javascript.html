<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Javascript</title>
  </head>
  <body>

    <script type="text/javascript">

      // Creates a confirm box which takes in true or false.
      var confirmSteak = confirm("Do you eat steak?");
     
      if (confirmSteak) {
        document.write("Here’s a Steak Sandwich");
      }

      else {
        document.write("Here’s a Tofu Stir-Fry!");
      }

    </script>

  </body>
</html>
